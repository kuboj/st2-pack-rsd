---
name: rsd.staging_govapps_update
description: Update Govapps on staging
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    description: "Run command with sudo"
    type: boolean
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  cwd:
    default: "/opt/rsd_aws_setup"
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible-playbook -C updates/glass-updates.yml -e govapps_update=True -e govapps_version={{govapps_version}}"
  govapps_version:
    description: "Govapps version"
    type: string
    required: true
