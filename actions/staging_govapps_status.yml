---
name: staging_govapps_status
description: Show govapps versions deployed on staging env
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    description: "Run command with sudo"
    type: boolean
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  cwd: "/opt/rsd_aws_env"
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible -i inventory/ec2-hosts -m shell -a \"cat /opt/rsd/tomcat/webapps/RSDGLASSGovernanceApps/META-INF/MANIFEST.MF | grep 'Implementation-Version' | awk '{print \$2}'\" tag_Group_RSD-Mt-Staging-apps -u ubuntu -s"
